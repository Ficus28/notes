{% extends 'base.html' %}
{% block title %}Вход{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <form method="POST" class="card p-4 shadow-sm rounded-4 w-100" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Вход</h2>
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Логин</label>
      <input type="text" name="username" class="form-control" id="username" placeholder="Введите логин">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <input type="password" name="password" class="form-control" id="password" placeholder="Введите пароль">
    </div>

    <!-- ССЫЛКА НА ВОССТАНОВЛЕНИЕ ПАРОЛЯ -->
    <div class="mb-3 text-end">
      <a href="{% url 'password_reset' %}">Забыли пароль?</a>
    </div>

    <button type="submit" class="btn btn-primary w-100">Войти</button>

    {% if error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
  </form>
</div>
{% endblock %}
