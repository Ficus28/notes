{% extends "base.html" %}
{% block title %}Восстановление пароля{% endblock %}
{% block content %}
<h2 class="mb-4">Восстановление пароля</h2>

<p>Введите свой email, и мы отправим вам инструкции по восстановлению пароля.</p>

<form method="POST" class="card p-4 shadow-sm" style="max-width: 400px;">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email }}

    <button type="submit" class="btn btn-primary mt-3">Отправить</button>
</form>
{% endblock %}
