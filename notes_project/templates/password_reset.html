{% extends 'base.html' %}
{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <form method="post" class="card p-4 shadow-sm rounded-4 w-100" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Восстановление пароля</h2>
    {% csrf_token %}
    <div class="mb-3">
      <label for="email" class="form-label">Введите ваш Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Отправить ссылку</button>
  </form>
</div>
{% endblock %}
